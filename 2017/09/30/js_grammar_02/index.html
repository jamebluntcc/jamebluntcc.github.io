  <section id="post-content" class="article-content post">
    <h2 id="引用类型"><a href="#引用类型" class="headerlink" title="引用类型"></a>引用类型</h2><p>引用类型是一种数据结构,用于将数据和功能组织在一起。<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 使用 new 和 Object 对象创建</span></span><br><span class="line"><span class="keyword">var</span> Person = <span class="keyword">new</span> <span class="built_in">Object</span>();</span><br><span class="line">Person.name = <span class="string">'Nicholas'</span>;</span><br><span class="line">Person.age = <span class="number">29</span>;</span><br><span class="line"><span class="comment">// 对象字面量</span></span><br><span class="line">Person = &#123;</span><br><span class="line">  name: <span class="string">'Nicholas'</span>,</span><br><span class="line">  age: <span class="number">29</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 对象的引用</span></span><br><span class="line">Person.name <span class="comment">// 'Nicholas'</span></span><br><span class="line">Person[<span class="string">'name'</span>] <span class="comment">// 'Nicholas'</span></span><br></pre></td></tr></table></figure></p>
<h3 id="Array"><a href="#Array" class="headerlink" title="Array"></a>Array</h3><p>除开 <code>Object</code> 之外 <code>Array</code> 算是 <code>ECMAScript</code> 最常用的类型。<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> color = <span class="keyword">new</span> <span class="built_in">Array</span>(<span class="string">'red'</span>, <span class="string">'blue'</span>, <span class="string">'green'</span>);</span><br><span class="line"><span class="keyword">var</span> color = [<span class="string">'red'</span>, <span class="string">'blue'</span>, <span class="string">'green'</span>];</span><br><span class="line">color.length <span class="comment">// 3</span></span><br></pre></td></tr></table></figure></p>
<p>关于 Array 的基本方法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> colors = [];</span><br><span class="line">colors.push(<span class="string">'red'</span>, <span class="string">'green'</span>) <span class="comment">// ['red', 'green']</span></span><br><span class="line">colors.top() <span class="comment">// ['red']</span></span><br><span class="line">colors.push(<span class="string">'green'</span>, <span class="string">'blue'</span>)</span><br><span class="line"><span class="comment">// 从数组第一项拿出数据</span></span><br><span class="line">colors.shift() <span class="comment">// get red colors : ['green', 'blue']</span></span><br><span class="line"><span class="comment">// 从数组第一项开始添加数据</span></span><br><span class="line">colors.unshift(<span class="string">'red'</span>) <span class="comment">// ['red', 'green', 'blue']</span></span><br><span class="line"><span class="comment">// 连接多个数组</span></span><br><span class="line">colors.concat([<span class="string">'black'</span>, <span class="string">'yellow'</span>]) <span class="comment">// ['red', 'green', 'blue', 'black', 'yellow']</span></span><br><span class="line"><span class="comment">// 对数组进行分片,并不改变数组本身</span></span><br><span class="line">colors.slice(<span class="number">1</span>,<span class="number">2</span>) <span class="comment">// ['green']</span></span><br><span class="line"><span class="comment">// 数组的删除,插入和替换</span></span><br><span class="line"><span class="comment">// splice 方法第一个参数为 起始项 第二个参数为 删除项 第三个为插入项</span></span><br><span class="line">colors = [<span class="string">'red'</span>, <span class="string">'green'</span>, <span class="string">'blue'</span>]</span><br><span class="line"><span class="comment">// 删除</span></span><br><span class="line">colors.splice(<span class="number">1</span>,<span class="number">2</span>) <span class="comment">// ['red']</span></span><br><span class="line"><span class="comment">// 替换</span></span><br><span class="line">colors.splice(<span class="number">1</span>,<span class="number">2</span>,<span class="string">'yellow'</span>,<span class="string">'black'</span>) <span class="comment">// ['red', 'yellow', 'black']</span></span><br><span class="line"><span class="comment">// 添加</span></span><br><span class="line">colors.splice(<span class="number">1</span>,<span class="number">0</span>,<span class="string">'yellow'</span>, <span class="string">'black'</span>) <span class="comment">// ['red', 'yellow', 'black', 'green', 'blue']</span></span><br></pre></td></tr></table></figure></p>

  </section>
